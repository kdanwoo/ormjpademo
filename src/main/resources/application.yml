spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        use_sql_comments : true
    open-in-view: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace